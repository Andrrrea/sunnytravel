<!DOCTYPE html>
<html>
  <head>
    <title>Sunny Weather Travel</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="../css/mapstyle.css" />
  </head>
  <body>
    <div class="container" id="mapContainer">
      <!--Image container-->
      <div class="row">
        <div class="col-md-12">
          <img id="title-image" src="../img/Regensburg.jpg" />
        </div>
      </div>
      <!--Input fields-->
      <div class="row justify-content-md-center">
        <div class="col-md-10">
          <div class="card" id="card-input">
            <div class="card-body">
              <form>
                <div class="row justify-content-md-center">
                  <div class="col-md-4">
                    <input
                      name="stadt"
                      id="myInput"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      name="datum"
                      id="datum"
                      type="text"
                      class="form-control"
                      placeholder="23.06.2019"
                    />
                  </div>
                  <div class="col-md-auto">
                    <div class="form-group">
                      <p>
                        <input
                          type="submit"
                          class="btn login_btn"
                          value="Los gehts!"
                          href="html/map.html"
                        />
                      </p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Text
    <div class="row">
      <div class="col-md-12">
        <h5>Vorschläge für Reisen ab Mannheim</h5>
      </div>
    </div>-->

      <div class="row">
        <!--Travel suggestions-->
        <div class="col-md-5" id="left-col-travelsuggestions">
          <div class="card">
            <div class="row" id="row-card">
              <!--Picture-->
              <div class="col-6" id="col-card-img">
                <img class="card-img-left" src="../img/Dresden.jpg" />
              </div>
              <!--Text-->
              <div class="col-6" id="col-card-text">
                <h5 class="card-title">Dresden</h5>
                <p class="card-text">
                  Some quick example.
                </p>
              </div>
            </div>
          </div>
        </div>
        <!--Google Map-->
        <div class="col-md-7">
          <div class="card" id="card-map">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!--Google Maps API-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMBJJh6ExL_fW0pArMaismgeqdh1OBGIY&callback=initMap"
      async
      defer
    ></script>

    <!--JavaScript for map-->
    <!-- <script language="javascript" type="text/javascript" src="js/images.js"></script> -->

    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 49.487457, lng: 8.46604 },
          zoom: 6
        });

        var query = location.search;
        var wertestring = query.slice(1);
        var paare = wertestring.split("&");
        var values = [];
        for (var i = 0; i < paare.length; i++) {
          var werte = paare[i].split("=");
          values.push(werte[1]);
        }

        var date = values[1] + "T00:00:00.000Z";
        var start = values[0];

        //Werte aus index.html Inputfield in Inputfields einfügen
        var stadt = document.getElementById("myInput");
        stadt.value = start;

        var datum = document.getElementById("datum");
        datum.value = date;

        //?stadt=Mannheim&datum=2019-06-16

        $.ajax({
          url: "http://localhost:8080/api/getPrice/" + start + "/" + date,
          success: function(locationData) {
            var marker;

            var geodata = {
              lat: parseFloat(locationData[0].origin.lat),
              lng: parseFloat(locationData[0].origin.long)
            };

            marker = new google.maps.Marker({
              position: geodata,
              map: map,
              title: locationData[0].origin.city
            });

            for (var i = 0; i < locationData.length; i++) {
              console.log(locationData[i]);

              var lat = locationData[i].city.lat;
              var lng = locationData[i].city.lng;
              var city = locationData[i].city.city;

              geodata = {
                lat: parseFloat(lat),
                lng: parseFloat(lng)
              };

              var contentString =
                '<div id="content">' +
                '<div id="siteNotice">' +
                "</div>" +
                '<h1 id="firstHeading" class="firstHeading"></h1>' +
                '<div id="bodyContent">' +
                "<p>" +
                city +
                "</p>" +
                '<img src="http://openweathermap.org/img/w/10d.png"></img>' +
                "</div>" +
                "</div>";

              var infowindow = new google.maps.InfoWindow({
                content: contentString
              });

              marker = new google.maps.Marker({
                position: geodata,
                map: map,
                title: city
              });

              infowindow.open(map, marker);
              google.maps.event.addListener(
                marker,
                "click",
                (function(marker, contentString, infowindow) {
                  return function() {
                    infowindow.setContent(contentString);
                    infowindow.open(map, marker);
                  };
                })(marker, contentString, infowindow)
              );
            }
          }
        });
      }
    </script>
  </body>
</html>
