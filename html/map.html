<!DOCTYPE html>
<html>
  <head>
    <title>Sunny Weather Travel</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="../css/mapstyle.css" />

    <!--PACE-->
    <link rel="stylesheet" type="text/css" href="../css/pace.css" />
    <!--JavaScript fÃ¼r Map-->
    <script language="javascript" type="text/javascript" src="../js/map.js"></script>
    <script type="text/javascript" src="../js/pace.js"></script>
  </head>

  <body>
    <div class="container" id="mapContainer">
      <!--Image container-->
      <div class="row">
        <div class="col-md-12">
          <img id="title-image-top" class="shadow-sm mb-5 bg-white rounded" src="../img/Regensburg.jpg" />
        </div>
      </div>
      <!--Input fields-->
      <div class="row justify-content-md-center">
        <div class="col-md-10">
          <div class="card shadow p-2 mb-5 bg-white rounded" id="card-input">
            <div class="card-body">
              <form>
                <div class="row justify-content-md-center">
                  <div class="col-md-4">
                    <input
                      name="stadt"
                      id="city-input"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      name="datum"
                      id="date-input"
                      type="text"
                      class="form-control"
                      placeholder="23.06.2019"
                    />
                  </div>
                  <div class="col-md-auto">
                    <div class="form-group">
                      <p>
                        <input
                          type="submit"
                          class="btn login_btn"
                          value="Los gehts!"
                          href="html/map.html"
                        />
                      </p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!--Travel suggestions-->
        <div class="col-md-5" id="left-col-travelsuggestions">
          <!--Insert HTML from map.js script-->
        </div>
        <!--Google Map-->
        <div class="col-md-7">
          <div class="card shadow-sm mb-5 bg-white rounded" id="card-map">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!--JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--Google Maps API-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMBJJh6ExL_fW0pArMaismgeqdh1OBGIY&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
